<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      media="screen and ((min-width: 376px) and (max-width:1440px))"
      href="desktop.css"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width: 1441px) "
      href="desktop.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 375px)"
      href="mobile.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-result">
          <h2 class="card-result__title card-light">Your Result</h2>
          <div class="result-circle">
            <div class="score">
              <h1 class="result-score">76</h1>
              <p class="max-score">of 100</p>
            </div>
          </div>
          <h1 class="result-type">Great</h1>
          <p class="result-meaning">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="card-summary">
          <h2 class="card-result__title card-dark">Summary</h2>
          <div class="rectangle reaction"></div>
          <div class="rectangle memory"></div>
          <div class="rectangle verbal"></div>
          <div class="rectangle visual"></div>
          <button class="btn">Continue</button>
        </div>
      </div>
    </main>
    Reaction 80 / 100 Memory 92 / 100 Verbal 61 / 100 Visual 72 / 100 Continue

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
