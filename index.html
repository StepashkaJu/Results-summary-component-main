<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      media="screen and ((min-width: 392px) and (max-width:1440px))"
      href="desktop.css"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width: 1441px) "
      href="desktop.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 391px)"
      href="mobile.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Results summary component</title>
    <script defer src="app.js"></script>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 0%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%);
        /* min-height: 100vh;
      display: flex;  /* it works with grid too  
      justify-content: center;
      align-items: center; */
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-result">
          <h2 class="card-result__title card-light">Your Result</h2>
          <div class="result-circle">
            <div class="score-container">
              <h1 class="result-score">76</h1>
              <p class="max-score">of 100</p>
            </div>
          </div>
          <h1 class="result-type">Great</h1>
          <p class="result-meaning">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="card-summary">
          <h2 class="card-result__title card-dark">Summary</h2>
          <div id="Reaction" class="rectangle reaction">
            <div class="rectangle-icon"></div>
            <div class="rectangle-name"></div>
            <div class="rectangle-result"></div>
            <div class="rectangle-full-result">/ 100</div>
          </div>
          <div id="Memory" class="rectangle memory">
            <div class="rectangle-icon"></div>
            <div class="rectangle-name"></div>
            <div class="rectangle-result"></div>
            <div class="rectangle-full-result">/ 100</div>
          </div>
          <div id="Verbal" class="rectangle verbal">
            <div class="rectangle-icon"></div>
            <div class="rectangle-name"></div>
            <div class="rectangle-result"></div>
            <div class="rectangle-full-result">/ 100</div>
          </div>
          <div id="Visual" class="rectangle visual">
            <div class="rectangle-icon"></div>
            <div class="rectangle-name"></div>
            <div class="rectangle-result"></div>
            <div class="rectangle-full-result">/ 100</div>
          </div>
          <button class="btn">Continue</button>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/StepashkaJu">StepashkaJu</a
      >.
    </footer>
  </body>
</html>
